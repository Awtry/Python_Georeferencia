{% extends 'layout.html' %} 
{% load static %}

{% block title %} tittle {% endblock %}

{{block.super}}

{% block content %}
<!-- CSS LOCAL -->
<link rel="stylesheet" type="text/css" href="{% static 'css/inicio.css' %}"/>

<div class="jumbotron carrusel">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/Banner1.PNG' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/Banner2.PNG' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/Banner3.PNG' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
        </button>
      </div>
</div>
{% endblock %}
