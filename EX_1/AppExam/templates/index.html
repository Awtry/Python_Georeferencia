{% extends 'layout.html' %} 
{% load static %} 

{% block title %} tittle {%endblock %} 

{{block.super}} 

{% block content %}
<!-- CSS LOCAL -->
<link rel="stylesheet" type="text/css" href="{% static 'css/inicio.css' %}" />

<div class="jumbotron carrusel" style="padding-top: 2.5%;">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{% static 'images/Banner1.PNG' %}"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'images/Banner2.PNG' %}"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'images/Banner3.PNG' %}"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-target="#carouselExampleControls"
      data-slide="prev"
    ></button>
    <button
      class="carousel-control-next"
      type="button"
      data-target="#carouselExampleControls"
      data-slide="next"
    ></button>
  </div>
</div>

<div class="jumbotron bloqueFoto">
  <div class="row">
    <div class="col-12 fotos">
      <img
        src="{% static 'images/InicioFoto1.PNG' %}"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="col-12 fotos">
      <img
        src="{% static 'images/InicioFoto2.PNG' %}"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
</div>

<div class="col-12 footer">
  <!-- Footer -->
  <footer class="text-center text-lg-start bg-light text-muted">

    <!-- Section: Links  -->
    <section class="footer">
      <div class="container text-center text-md-start mt-5">
        <!-- Grid row -->
        <div class="row mt-2 ">
          <!-- Grid column -->
          <div class="col-md-3 col-lg-4 col-xl-2 separador">
            <!-- Content -->
            <h6 class="text-uppercase fw-bold mb-4">
              <i class="fas fa-gem me-3"></i>Sobre nosotros
            </h6>
            <p>
              <a href="#!" class="text-reset">Trabaja con nosotros</a>
            </p>
            <p>
              <a href="#!" class="text-reset">Historias Starbucks</a>
            </p>
          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col-md-2 col-lg-2 col-xl-2 separador">
            <!-- Links -->
            <h6 class="text-uppercase fw-bold mb-4">Atención al cliente</h6>
            <p>
              <a href="#!" class="text-reset">Facturas Electrónicas</a>
            </p>
            <p>
              <a href="#!" class="text-reset">Formas de comprar</a>
            </p>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row -->
      </div>
    </section>
    <!-- Section: Links  -->
  </footer>
  <!-- Footer -->
</div>

{% endblock %}
